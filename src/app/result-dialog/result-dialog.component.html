<h1 mat-dialog-title>Výsledky</h1>
<mat-dialog-content>
  <div class="results">
      <div>Správne odpovede: {{ data.rightAnswers }}</div>
      <div>Nesprávne odpovede: {{ data.wrongAnswers }}</div>
      <div>Úspešnosť: {{ data.rightAnswers / (data.rightAnswers + data.wrongAnswers) * 100 }} %</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
